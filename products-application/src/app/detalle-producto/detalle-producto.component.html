<div class="panel panel-default">
    <div class="panel-body">
        <div class="container">
            <h1>Detalle del Producto</h1>

                <div class="row">
                <div class="col">
                    <label  class="form-label">Nombre del Producto</label>
                </div>
                <div class="col">
                    <input class="form-control form-control-lg" type="text" [(ngModel)]="producto.nombre" name="nombre" disabled/>
                </div>
                </div>
                <div class="row">
                    <div class="col">
                    <label  class="form-label">Precio</label>
                    </div>
                    <div class="col">
                    <input class="form-control form-control-lg" type="text" [(ngModel)]="producto.precio" name="precio" disabled/>
                    </div>
                </div>
                <button class="btn btn-primary" (click)="goBack()">
                    Regresar
                </button>
        </div>
         
    </div>
</div>
